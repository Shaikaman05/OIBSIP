<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator by Aman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- keep this above link above all links :) -->
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div>

        <h1 class="slide-top">Temperature Converter</h1>
        <div class="container bg-white">
            
            <div class="col">
                <div class="row-sm">
                    <h4 class="input">Enter the degree in Celsius (℃) or Fahrenheit (°F) to convert Temperature </h4>
                </div>
        
        <div class="row-sm">
            <label for="celsius">Celsius (℃)</label>
            <input type="number" id="celsius" oninput= "celToFar()">
            
            <label for="fahrenheit">Fahrenheit (°F)</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>   
    </div>
</div>
</div>




<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
